{% extends 'base.html' %}
{% load static %}

{% block title %}  {% endblock title %}

{% block content %}


<!-- Button trigger modal -->
<div class="h1">Quiz List </div>
<hr>
{% for obj in object_list %}
  <button 
  class="no-line btn btn-link  modal-button"
  data-pk="{{obj.pk}}"
  data-quiz="{{obj.name}}"
  data-questions="{{obj.number_of_questions}}"
  data-difficulty="{{obj.difficulty}}"
  data-time="{{obj.time}}"
  data-score="{{obj.required_score_to_pass}}"
  data-bs-toggle="modal" 
  data-bs-target="#quizStartModel">
  {{obj.name}}
  </button><br>
{% endfor %}

<!-- Modal -->
<div class="modal fade" id="quizStartModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modal-body-confirm">
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">no</button>
        <button type="button" id="start-button" class="btn btn-success">yes</button>
      </div>
    </div>
  </div>
</div>



{% endblock content %}

{% block script %}
  <script type="text/javascript" src={% static 'js2/main.js' %}></script>
{% endblock script %}
